<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="card.css">
    <title>Level Up</title>
</head>
<body>
    <div class="container">
        <div class="playercard">
            <h2 id="card">PLAYERCARD</h2>
            <img src="../level_up/imagens/trofeu.png.png">
        </div>
        <div class="missao">
            <h2 id="semestral">MISSÃO SEMESTRAL:</h2>
            <h1 id="level">LEVEL UP!</h1>
        </div>
        <div class="infos">
            <div class="foto">
                <img src="../level_up/imagens/eu_pixel.jpg">
            </div>
            <h3 id="nome">NOME:</h3>
            <div class="namebox">
            <h3 id="nome">Vitória Linhares</h3>
            </div>
            <h3 id="classe">CLASSE:</h3>
            <div class="classbox">
                <h3 id="classbox">Full Stack</h3>
            </div>
            <h3 id="xp">XP</h3>
            <h3 id="num">120/300</h3>
            </div>
            <div class="barrinha">
                <div class="cinza"></div>
                <div class="amarela"></div>
            </div>
            <h3 id="conqs">CONQUISTAS DESBLOQUEADAS:</h3>
            <div class="conquistas">
                <img id="estrela" src="../level_up/imagens/estrela.png.png">
                <img id="medalha" src="../level_up/imagens/medalha.png.png">
                <img id="elemento" src="../level_up/imagens/elemento.png.png">
            </div>
    </div>
</body>
</html>
